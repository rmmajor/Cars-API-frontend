<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User's profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-top">
    <a href="#" class="header-logo">
      CarAPI
    </a>
    <div class="header-right">
      <a href="#" class="profile-link">John Doe</a>
      <button class="logout-button">Log out</button>
      <button class="menu-toggle-button">&#9776;</button>
    </div>
    </div>
    <div class="header-bottom">
        <span>Search by: </span>
        <div class="tabs">
            <button class="tab-button active">Brand</button>
            <button class="tab-button">Model</button>
            <button class="tab-button">Car</button>
        </div>
    </div>
  </header>

<div class="profile">
  <h2>Your Profile</h2>
  <form>
    <div>
      <label for="username">Username:</label>
      <span>{user's username}</span>
    </div>
    <div>
      <label for="password">Password:</label>
      <span>{user's password}</span>
    </div>
    <div>
      <label for="first-name">First Name:</label>
      <span>{user's first name}</span>
    </div>
    <div>
      <label for="last-name">Last Name:</label>
      <span>{user's last name}</span>
    </div>
    <div>
      <label for="email">Email address:</label>
      <span>{user's email address}</span>
    </div>
    <div>
      <label for="admin">Admin:</label>
      <span>{True or False}</span>
    </div>
    <button class="edit-profile-button">Edit</button>
  </form>
</div>

</body>
</html>
