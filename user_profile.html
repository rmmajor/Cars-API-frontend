<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User's profile</title>
    <link rel="stylesheet" href="style_test.css">
</head>
<body>
<header>
    <div class="header-top">
        <a href="#" class="header-logo" onclick="location.href='cars.html'">
            CarAPI
        </a>
        <div class="header-right">
            <a href="user_profile.html" class="profile-link">John Doe</a>
            <button class="logout-button" onclick="location.href='register_or_login.html'">
                Log out
            </button>
            <button class="menu-toggle-button">&#9776;</button>
        </div>
    </div>
    <div class="header-bottom">
        <span>Search by: </span>
        <div class="tabs">
            <button class="tab-button" onclick="location.href='brands.html'">Brand</button>
            <button class="tab-button" onclick="location.href='models.html'">Model</button>
            <button class="tab-button" onclick="location.href='cars.html'">Car</button>
        </div>
    </div>
</header>
<div class="profile" id="user-details-1">
    <h2>Your Profile</h2>
    <div>
        <label for="username">Username:</label>
        <span>{user's username}</span>
    </div>
    <div>
        <label for="password">Password:</label>
        <span>{user's password}</span>
    </div>
    <div>
        <label for="email">Email address:</label>
        <span>{user's email address}</span>
    </div>
    <button class="edit-profile-button" onclick="location.href='profile_form.html'">Edit</button>
</div>

</body>
</html>
