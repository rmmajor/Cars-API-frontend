<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Models</title>
    <link rel="stylesheet" href="style_test.css">
</head>
<body>
    <header>
      <div class="header-top">
        <a href="#" class="header-logo">
          CarAPI
        </a>
        <div class="header-right">
          <a href="#" class="profile-link">John Doe</a>
          <button class="logout-button">Log out</button>
          <button class="menu-toggle-button">&#9776;</button>
        </div>
      </div>
      <div class="header-bottom">
        <span>Search by: </span>
        <div class="tabs">
          <button class="tab-button active">Brand</button>
          <button class="tab-button">Model</button>
          <button class="tab-button">Car</button>
        </div>
      </div>
    </header>

    <h1>Filter by Model</h1>
        <form>
        <label for="model-filter">Model Name:</label>
        <input type="text" id="model-filter" name="model-filter" placeholder="Enter model name"><br>

        <label for="year-filter">Issue Year:</label>
        <input type="number" id="year-filter" name="year-filter" placeholder="Enter issue year"><br>

        <label for="body-filter">Body Style:</label>
        <input type="text" id="body-filter" name="body-filter" placeholder="Enter body style"><br>

        <div class="button-container">
            <button type="button" class="cancel">Reset</button>
            <button type="button" class="register" onclick="filterCars()">Apply Filter</button>
        </div>
    </form>

    <div class="instance-details" id="model-details-1">
        <p>Model Name: Octavia</p>
        <p>Issue Year: 2017</p>
        <p>Body Style: Sedan</p>
    </div>

    </div>

</body>
</html>
