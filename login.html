<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style_test.css">
  </head>
  <body>
    <div class="login-form">
      <h1>Login Form</h1>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <button type="button" class="ok" onclick="location.href='cars.html'">
            Log in
        </button>
        <button type="button" class="cancel" onclick="location.href='register_or_login.html'">
            Cancel
        </button>
      </form>
    </div>
  </body>
</html>
