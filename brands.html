<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
    <link rel="stylesheet" href="style_test.css">
</head>
<body>
    <header>
      <div class="header-top">
        <a href="#" class="header-logo">
          CarAPI
        </a>
        <div class="header-right">
          <a href="#" class="profile-link">John Doe</a>
          <button class="logout-button">Log out</button>
          <button class="menu-toggle-button">&#9776;</button>
        </div>
      </div>
      <div class="header-bottom">
        <span>Search by: </span>
        <div class="tabs">
          <button class="tab-button active">Brand</button>
          <button class="tab-button">Model</button>
          <button class="tab-button">Car</button>
        </div>
      </div>
    </header>

    <h1>Filter by Brand</h1>
    <form>
        <label for="brand-filter">Brand Name:</label>
        <input type="text" id="brand-filter" name="brand-filter" placeholder="Enter brand name"><br>

        <label for="country-filter">Headquarters Country:</label>
        <input type="text" id="country-filter" name="country-filter" placeholder="Enter country name"><br>

        <div class="button-container">
            <button type="button" class="cancel">Reset</button>
            <button type="button" class="register" onclick="filterCars()">Apply Filter</button>
        </div>
    </form>

    <div class="instance-details" id="model-details-1">
        <p>Brand Name: BMW</p>
        <p>Headquarters Country: Germany</p>
    </div>
    <div class="instance-details" id="model-details-1">
        <p>Brand Name: BMW</p>
        <p>Headquarters Country: Germany</p>
    </div>

</body>
</html>
